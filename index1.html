<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Preview Tool</title>
    <style>
        /* CSS styles for content preview */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff; /* Set background color to white */
            color: #000; /* Set text color to black */
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .preview-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .preview-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .preview-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Preview Tool</h1>
        <form id="content-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl">
            <button type="button" onclick="previewContent()">Preview</button>
        </form>
        <div id="preview-container" class="preview-container" style="display: none;">
            <div id="preview-title" class="preview-title"></div>
            <div id="preview-description" class="preview-description"></div>
            <img id="preview-image" class="preview-image" src="" alt="Preview Image">
        </div>
    </div>

    <script>
        function previewContent() {
            // Get form input values
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var imageUrl = document.getElementById("imageUrl").value;

            // Update preview elements
            document.getElementById("preview-title").innerText = title;
            document.getElementById("preview-description").innerText = description;
            document.getElementById("preview-image").src = imageUrl;

            // Display preview container
            document.getElementById("preview-container").style.display = "block";
        }
    </script>
</body>
</html>
